<!DOCTYPE html>
<html>
<head>
	<title>Share this Email</title>
	<link rel="stylesheet" type="text/css" href="dist/main.min.css">
</head>
<body ng-app="shareThisEmail">



<header class="masthead">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 center">
				<h1>Share this Email</h1>
				<p class="lead">Copy and paste the html code into your email marketing software to send this email to your lists.</p>
			</div>
		</div>
	</div>
</header>

	
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 center">
			<div class="row">
				<div class="col-sm-6">
					<h3>For Mailchimp:</h3>
					<textarea onclick="this.focus();this.select()" rows="7" class="form-control codeframe" id="mailchimpEmail"></textarea>
					<button class="btn btn-primary btn-copy" data-clipboard-target="#mailchimpEmail">Copy HTML</button>
				</div>
				<div class="col-sm-6">
					<h3>For Others:</h3>
					<textarea onclick="this.focus();this.select()" rows="7" class="form-control codeframe" id="otherEmail"></textarea>
					<button class="btn btn-primary btn-copy" data-clipboard-target="#otherEmail">Copy HTML</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h2>Preview:</h2>
					<iframe frameborder="0" width="100%" height="600px" scrolling="autoprefixer" src="email/other.html">You need iframes for this to work! :/</iframe>
				</div>
			</div>
		</div>
	</div>
</div>



	
	<script type="text/javascript" src="dist/main.min.js"></script>
</body>
</html>
